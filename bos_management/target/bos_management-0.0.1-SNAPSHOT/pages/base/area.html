<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>区域设置</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <!--文件上传类库-->
    <script src="../../js/ocupload/jquery.ocupload-1.1.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 自定义序列化方法
        $.fn.serializeJson = function () {
            var serializeObj = {};
            var array = this.serializeArray();
            var str = this.serialize();
            $(array).each(function () {
                if (serializeObj[this.name]) {
                    if ($.isArray(serializeObj[this.name])) {
                        serializeObj[this.name].push(this.value);
                    } else {
                        serializeObj[this.name] = [serializeObj[this.name], this.value];
                    }
                } else {
                    serializeObj[this.name] = this.value;
                }
            });
            return serializeObj;
        };

        function doAdd() {
            $('#addWindow').window("open");
        }

        function doEdit() {
            // alert("修改...");
            //获取选中行的数据
            var rows = $("#grid").datagrid("getSelections");
            if (rows.length != 1) {
                // 选中多行或者没选中
                $.messager.alert("警告", "只能选中一行", "warning");
            } else {
                //选中一行
                var row = rows[0];
                //将数据从session中取出回显到表单
                $("#area_form").form('load', row);
                //打开表单
                $("#addWindow").window('open');
            }


        }

        function doDelete() {
            //获取选中行的数据
            var rows = $("#grid").datagrid("getSelections");
            if (rows.length == 0) {
                // 选中多行或者没选中
                $.messager.alert("警告", "必选勾选选中一到多行", "warning");
            } else {
                $.messager.confirm('确认', '确认删除吗？', function (r) {
                    if (r) {
                        var array = new Array();
                        for (var i = 0; i < rows.length; i++) {
                            array.push(rows[i].id);
                        }
                        var ids = array.join(",");
                        window.location.href = "/area_delBatch?ids=" + ids;
                    }
                });
            }
        }

        function doSearch() {
            $('#searchWindow').window("open");
        }

        //工具栏
        var toolbar = [{
            id: 'button-edit',
            text: '修改',
            iconCls: 'icon-edit',
            handler: doEdit
        }, {
            id: 'button-add',
            text: '增加',
            iconCls: 'icon-add',
            handler: doAdd
        }, {
            id: 'button-delete',
            text: '删除',
            iconCls: 'icon-cancel',
            handler: doDelete
        }, {
            id: 'button-import',
            text: '导入',
            iconCls: 'icon-redo'
        }, {
            id: 'button-search',
            text: '查询',
            iconCls: 'icon-search',
            handler: doSearch
        }];
        // 定义列
        var columns = [[{
            field: 'id',
            checkbox: true,
        }, {
            field: 'province',
            title: '省',
            width: 120,
            align: 'center'
        }, {
            field: 'city',
            title: '市',
            width: 120,
            align: 'center'
        }, {
            field: 'district',
            title: '区',
            width: 120,
            align: 'center'
        }, {
            field: 'postcode',
            title: '邮编',
            width: 120,
            align: 'center'
        }, {
            field: 'shortcode',
            title: '简码',
            width: 120,
            align: 'center'
        }, {
            field: 'citycode',
            title: '城市编码',
            width: 200,
            align: 'center'
        }]];

        $(function () {
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility: "visible"});

            // 区域管理数据表格
            $('#grid').datagrid({
                iconCls: 'icon-forward',
                fit: true,
                border: false,
                rownumbers: true,
                striped: true,
                pageList: [30, 50, 100],
                pagination: true,
                toolbar: toolbar,
                url: "/area_pageQuery",
                idField: 'id',
                columns: columns,
                onDblClickRow: doDblClickRow
            });

            // 添加、修改区域窗口
            $('#addWindow').window({
                title: '添加修改区域',
                width: 400,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable: false
            });
            //一键上传按钮
            $("#button-import").upload({
                name: "file",
                action: "/area_batchImport",
                onSelect: function () {
                    //文件选择后取消自动提交
                    this.autoSubmit = false;
                    //判断文件格式是否符合
                    var fileName = this.filename();
                    //拓展名为xls和xlsx
                    var regex = /^.*\.(xls|xlsx)$/;
                    if (regex.test(fileName)) {
                        //格式符合
                        this.submit();
                    } else {
                        //格式不符合
                        $.messager.alert("警告", "只能上传拓展名为xls和xlsx格式的文件", "warning");
                    }
                },
                onComplete: function (response) {
                    alert("文件上传成功！");
                    $("#grid").datagrid('reload');
                }
            });
            //查询按钮
            $("#searchBtn").click(function () {
                //将json数据序列化
                var params = $("#searchForm").serializeJson();
                //    发送请求
                $("#grid").datagrid('load', params);
                //关闭窗口
                $("#searchWindow").window('close');
            });
            //    保存按钮
            $("#saveBtn").click(function () {
                if ($("#area_form").form('validate')) {
                    //校验成功
                    $("#area_form").submit();
                } else {
                    //校验失败
                    $.messager.alert('警告', '校验失败', 'warning');
                }

            });


        });

        function doDblClickRow() {
            alert("双击表格数据...");
        }

    </script>
</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
<div class="easyui-window" title="区域添加修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false"
     style="top:20px;left:200px">
    <div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="saveBtn" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">
        <form id="area_form" method="post" action="/area_save">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">区域信息</td>
                </tr>
                <tr>
                    <td>编码</td>
                    <td>
                        <input type="text" name="id" class="easyui-validatebox"/>
                    </td>
                </tr>
                <tr>
                    <td>省</td>
                    <td>
                        <input type="text" name="province" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>市</td>
                    <td>
                        <input type="text" name="city" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>区</td>
                    <td>
                        <input type="text" name="district" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>邮编</td>
                    <td>
                        <input type="text" name="postcode" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>简码</td>
                    <td>
                        <input type="text" name="shortcode" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>城市编码</td>
                    <td>
                        <input type="text" name="citycode" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 查询区域-->
<div class="easyui-window" title="查询区域窗口" closed="true" id="searchWindow" collapsible="false" minimizable="false"
     maximizable="false" style="width: 400px; top:40px;left:200px">
    <div style="overflow:auto;padding:5px;" border="false">
        <form id="searchForm">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">查询条件</td>
                </tr>
                <tr>
                    <td>省份</td>
                    <td>
                        <input type="text" name="province"/>
                    </td>
                </tr>
                <tr>
                    <td>城市</td>
                    <td>
                        <input type="text" name="city"/>
                    </td>
                </tr>
                <tr>
                    <td>区（县）</td>
                    <td>
                        <input type="text" name="district"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><a id="searchBtn" href="#" class="easyui-linkbutton"
                                       data-options="iconCls:'icon-search'">查询</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
