<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作系统</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../js/easyui/themes/icon.css">
    <script type="text/javascript">
        $(function () {
            $("#mb1").click(function () {
                var title = $("#mb1").html();
                $("#mytabs").tabs('add',{
                    title:title,
                    content:'自主添加',
                    closable:true
                })
            });
        });
    </script>
</head>
<body class="easyui-layout">

<div data-options="region:'north',title:'操作系统',split:true" style="height:100px;"></div>

<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>

<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>

<div data-options="region:'west',title:'菜单导航',split:true" style="width:100px;">
    <!--折叠菜单-->
    <div class="easyui-accordion" data-options="fit:true">
        <div data-options="title:'基础菜单'"><a href="#" id="mb1">面板一</a></div>
        <div data-options="title:'系统菜单'">面板二</div>
    </div>
</div>

<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
    <!--选项卡面板-->
    <div id="mytabs" class="easyui-tabs" data-options="fit:true" >

    </div>
</div>
</body>
</html>
